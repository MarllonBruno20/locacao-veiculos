<!DOCTYPE html>
<html lang="pt-BR"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head th:fragment="head(title)">
    <meta charset="UTF-8" />
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <title th:text="${title}">Locadora de Veículos</title> <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">Locadora de Veículos</title>
    <link href="/dist/output.css" rel="stylesheet">
    <script defer src="../../static/js/vendors/alpinejs/cdn.min.js" th:src="@{/js/vendors/alpinejs/cdn.min.js}"></script>
    <script src="../../static/js/scriptmenus.js" th:src="@{/js/scriptmenus.js}" defer></script>
    <script
            defer src="../../static/js/vendors/htmx/htmx.min.js"
            th:src="@{/js/vendors/htmx/htmx.min.js}">
    </script>
</head>
<body>
    <div th:replace="~{layout/fragments/header :: header}"></div>

    <main id="main-content" class="flex-grow container mx-auto p-4"
          layout:fragment="conteudo">
    </main>

    <div th:replace="~{layout/fragments/footer :: footer}"></div>

</body>
</html>

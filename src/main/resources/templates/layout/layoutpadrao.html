<!-- layoutpadrao.html -->
<!DOCTYPE html>
<html lang="pt-BR"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
    <title th:text="${titulo}">Locadora de Veículos</title>
    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">Locadora de Veículos</title>
    <!-- Estilo Principal do Template -->
    <link href="/dist/output.css" rel="stylesheet">
    <!-- Biblioteca Alpine.js usada no Menu -->
    <script defer src="../../static/js/vendors/alpinejs/cdn.min.js" th:src="@{/js/vendors/alpinejs/cdn.min.js}"></script>
    <!-- Script para controle do Menu -->
    <script src="../../static/js/scriptmenus.js" th:src="@{/js/scriptmenus.js}" defer></script>
    <!-- Biblioteca htmx -->
    <script
            defer src="../../static/js/vendors/htmx/htmx.min.js"
            th:src="@{/js/vendors/htmx/htmx.min.js}">
    </script>
</head>
<body>

<!-- NavBar -->
<div th:replace="~{layout/fragments/header :: header}"></div>

<!-- Conteúdo principal -->
<main id="main-content" class="flex-grow container mx-auto p-4"
      layout:fragment="conteudo">
</main>

<!-- Footer -->
<div th:replace="~{layout/fragments/footer :: footer}"></div>

</body>
</html>

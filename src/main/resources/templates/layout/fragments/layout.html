<!-- layout.html -->
<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}">Locadora de Veículos</title>
    <link href="/dist/output.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col" th:fragment="layout">

<!-- NavBar -->
<div th:replace="~{layout/fragments/header :: header}"></div>

<!-- Conteúdo principal -->
<main class="flex-grow container mx-auto p-4">
    <div th:insert="~{::conteudo}"></div>
</main>

<!-- Footer -->
<div th:replace="~{layout/fragments/footer :: footer}"></div>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR" layout:decorate="~{layout/layoutpadrao}" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title th:text="${titulo}">Nossa Frota</title>
</head>
<body>

<main layout:fragment="conteudo" th:fragment="conteudoDaLista">

    <div class="text-center mb-12">
        <h1 class="text-4xl font-extrabold text-gray-900 tracking-tight sm:text-5xl">
            Nossa Frota Disponível
        </h1>
        <p class="mt-4 max-w-2xl mx-auto text-xl text-gray-500">
            Escolha o veículo perfeito para a sua próxima aventura.
        </p>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">

        <div th:each="veiculo : ${veiculos}" class="bg-white rounded-lg shadow-lg overflow-hidden transform hover:-translate-y-2 transition-all duration-300 flex flex-col">

            <div class="relative">
                <img th:src="${veiculo.imageUrl}" th:alt="|Imagem do ${veiculo.modelo}|"
                     class="w-full h-56 object-cover">
                <div class="absolute top-0 right-0 bg-green-500 text-white text-xs font-bold px-3 py-1 m-2 rounded-full">
                    Disponível
                </div>
            </div>

            <div class="p-6 flex-grow flex flex-col">
                <h2 class="font-bold text-2xl text-gray-800 mb-2" th:text="|${veiculo.marca} ${veiculo.modelo}|">
                    Marca e Modelo do Veículo
                </h2>

                <div class="flex items-center space-x-4 text-gray-600 text-sm mb-6">
                    <span class="flex items-center">
                        <svg class="h-5 w-5 mr-1.5 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path></svg>
                        <span th:text="${veiculo.categoria.toString().substring(0,1) + veiculo.categoria.toString().substring(1).toLowerCase()}">Categoria</span>
                    </span>
                    <span class="flex items-center">
                        <svg class="h-5 w-5 mr-1.5 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.096 2.572-1.065z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                        <span th:text="${veiculo.tipoCambio.toString().substring(0,1) + veiculo.tipoCambio.toString().substring(1).toLowerCase()}">Câmbio</span>
                    </span>
                </div>

                <div class="mt-auto">
                    <a th:href="@{/veiculos/{id}(id=${veiculo.codigo})}"
                       th:attr="hx-get=@{/veiculos/{id}(id=${veiculo.codigo})}"
                       hx-target="#main-content"
                       hx-swap="innerHTML" class="block w-full text-center bg-blue-600 text-white font-semibold py-3 rounded-lg hover:bg-blue-700 transition-colors duration-300">
                    Ver Detalhes
                </a>
                </div>
            </div>
        </div>
    </div>
</main>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head th:remove="tag">
    <title>Login</title>
</head>
<body th:remove="tag">
<main th:fragment="conteudo" class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-xl shadow-lg">
        <h2 class="text-3xl font-bold text-center text-gray-800">Entrar na Conta</h2>
        <p class="text-center text-gray-600">Bem-vindo de volta! Faça login para continuar.</p>

        <form th:action="@{/login}" method="post" class="space-y-4">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Nome de Usuário</label>
                <input type="text" id="username" name="username" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"/>
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Senha</label>
                <input type="password" id="password" name="password" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500"/>
            </div>
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input id="remember-me" name="remember-me" type="checkbox"
                           class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"/>
                    <label for="remember-me" class="ml-2 block text-sm text-gray-900">Lembrar-me</label>
                </div>
                <div class="text-sm">
                    <a href="#" class="font-medium text-blue-600 hover:text-blue-500">Esqueceu a senha?</a>
                </div>
            </div>
            <button type="submit"
                    class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Entrar
            </button>
        </form>

        <p class="text-center text-sm text-gray-600">
            Não tem uma conta?
            <a th:href="@{/admin/usuarios/novo}"
               hx-get="@{/admin/usuarios/novo}"
               hx-target="#main-content"
               hx-swap="innerHTML"
               hx-push-url="true"
               class="font-medium text-blue-600 hover:text-blue-500">Cadastre-se</a>
        </p>
    </div>
</main>
</body>
</html>

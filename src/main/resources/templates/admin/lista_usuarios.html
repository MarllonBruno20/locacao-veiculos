<!DOCTYPE html>
<html lang="pt-BR" layout:decorate="~{layout/layoutpadrao}" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title th:text="${titulo}"></title>
</head>
<body>

<main layout:fragment="conteudo" id="lista-usuarios-container">

    <div class="flex justify-between items-center mb-8">
        <h1 class="text-4xl font-extrabold text-gray-900 tracking-tight">
            Gerenciamento de Usuários
        </h1>
        <a th:href="@{/admin/usuarios/novo}"
           hx-get="@{/admin/usuarios/novo}"
           hx-target="#lista-usuarios-container"
           hx-swap="outerHTML"
           hx-push-url="true"
           class="px-5 py-3 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 transform hover:-translate-y-0.5 transition-all duration-300">
            Adicionar Novo Usuário
        </a>
    </div>

    <div class="bg-white rounded-xl shadow-lg overflow-hidden">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
            <tr>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    Código
                </th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    Nome de Usuário
                </th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    Pessoa Associada
                </th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    Tipo
                </th>
                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                    Ações
                </th>
            </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
            <tr th:each="usuario : ${usuarios}" th:id="|usuario-row-${usuario.codigo}|">
                <td class="px-6 py-4 whitespace-nowrap" th:text="${usuario.codigo}"></td>
                <td class="px-6 py-4 whitespace-nowrap" th:text="${usuario.nomeUsuario}"></td>
                <td class="px-6 py-4 whitespace-nowrap" th:text="${usuario.pessoa?.nome}"></td> <td class="px-6 py-4 whitespace-nowrap" th:text="${usuario.tipo}"></td>
                <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                    <a th:href="@{/admin/usuarios/editar/{codigo}(codigo=${usuario.codigo})}"
                       hx-get="@{/admin/usuarios/editar/{codigo}(codigo=${usuario.codigo})}"
                       hx-target="#lista-usuarios-container"
                       hx-swap="outerHTML"
                       hx-push-url="true"
                       class="text-indigo-600 hover:text-indigo-900 mr-4">Editar</a>
                    <button th:hx-post="@{/admin/usuarios/deletar/{codigo}(codigo=${usuario.codigo})}"
                            hx-confirm="Tem certeza que deseja deletar este usuário?"
                            hx-target="#lista-usuarios-container"
                            hx-swap="outerHTML"
                            hx-on::after-request="location.reload()"
                            class="text-red-600 hover:text-red-900">Deletar</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

<script>
    document.body.addEventListener('usuarioDeletado', function(evt) {
        // Recarregar a lista de usuários após a deleção para refletir a mudança
        // Isso pode ser feito via HTMX novamente ou um window.location.reload()
        window.location.reload();
    });
</script>

</body>
</html>
